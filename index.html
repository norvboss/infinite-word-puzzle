<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Word Puzzle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        :root {
            --correct-color: #6aaa64;
            --present-color: #c9b458;
            --absent-color: #787c7e;
            --background-color: #f8f9fa;
            --text-color: #1a1a1a;
            --border-color: #d3d6da;
            --key-bg: #d3d6da;
            --modal-bg: rgba(0, 0, 0, 0.5);
            --points-color: #4caf50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Game board styles */
        #game-board {
            display: grid;
            gap: 5px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 350px;
        }
        
        .board-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
        }
        
        .board-tile {
            aspect-ratio: 1;
            border: 2px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .board-tile.filled {
            border-color: var(--text-color);
        }
        
        .board-tile.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: white;
        }
        
        .board-tile.present {
            background-color: var(--present-color);
            border-color: var(--present-color);
            color: white;
        }
        
        .board-tile.absent {
            background-color: var(--absent-color);
            border-color: var(--absent-color);
            color: white;
        }
        
        /* Keyboard styles */
        #keyboard {
            display: grid;
            gap: 8px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        
        .keyboard-row button {
            width: 40px;
            height: 50px;
            border-radius: 4px;
            border: none;
            background-color: var(--key-bg);
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .keyboard-row button.wide {
            width: 65px;
            font-size: 0.8rem;
        }
        
        .keyboard-row button.correct {
            background-color: var(--correct-color);
            color: white;
        }
        
        .keyboard-row button.present {
            background-color: var(--present-color);
            color: white;
        }
        
        .keyboard-row button.absent {
            background-color: var(--absent-color);
            color: white;
        }
        
        .spacer {
            flex: 0.5;
        }
        
        /* Message styles */
        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 1000;
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal h2 {
            margin-bottom: 15px;
        }
        
        .modal p {
            margin-bottom: 20px;
            white-space: pre-line;
        }
        
        .modal button {
            padding: 10px 20px;
            background-color: var(--correct-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        /* Initial loading message */
        #loading-message {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        /* Loading Spinner CSS */
        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--correct-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Initial loading message -->
    <div id="loading-message">
        <h1>Infinite Wordle</h1>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- The auth, home, and game containers will be created dynamically by JavaScript -->
    
    <!-- Socket.IO client script -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Game scripts - load words-alpha.js first to ensure dictionary is available -->
    <script src="js/words-alpha.js"></script>
    <script src="js/words.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/english-words.js"></script>
    <script src="js/game.js"></script>
    <script src="js/game-manager.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/home.js"></script>
    <script src="js/friends.js"></script>
    <script src="js/multiplayer-socket.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/multiplayer-ui.js"></script>
    <script src="js/fix-multiplayer.js"></script>
    <script src="js/friend-challenges.js"></script>
    <script src="js/dummy-accounts.js"></script>
    <script src="js/init.js"></script>
    
    <!-- Console log when body is loaded -->
    <script>
        console.log('Body loaded - verifying dictionary');
        document.getElementById('loading-message').innerHTML += '<p>Scripts loaded, initializing game...</p>';
        
        // Final check to ensure dictionary exists
        if (!window.WORDS_ALPHA || window.WORDS_ALPHA.size === 0) {
            console.error("Critical error: Dictionary not loaded after all scripts!");
            // Try to load it one more time
            if (typeof window.loadDictionary === 'function') {
                console.log("Attempting to load dictionary again");
                window.loadDictionary();
            } else {
                alert("Error: Word dictionary failed to load. The game may not work correctly.");
            }
        } else {
            console.log("Dictionary loaded successfully with " + window.WORDS_ALPHA.size + " words");
        }
    </script>
</body>
</html>
